<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="styles/normalize.css"> 
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/colors.css">
    <title>My Project</title>
  </head>
  <body class="dark-theme">
   

    <div class="container github-user">
      <div class="upper-wrap">
        <p>devfinder</p>
        <div class="dark-light-mode">
          <div class="light mode">
            <p>light</p>
            <img class="mode-icon light" src="assets/icon-sun.svg" alt="">
          </div>
        </div>
      </div>
      <form class="searchbar">
        <div class="search-wrap">
         <img src="assets/icon-search.svg" alt="">
         <input class="inputUser" type="text" placeholder="Search Github username...">
        </div>
          
          <input type="submit" class="searchButton" value="Search">
  
      </form>
      <div class="user-wrap">
        <div class="col user-image">
          <div class="circle"></div>
        </div>
        <div class="col user-info">
        <div class="row-user">
          <div class="username-wrap">
            <h2 class="githubUser">The Octocat</h2>
            <h5 class="githubUserName">@octocat</h5>
            <p class="bio">This profile has no bio</p>
          </div>
         <p class="githubJoinedDate">Joined 25 jan 2021</p>
        </div>
        <div class="row-user-stats">
          <div class="repos">
            <p>Repos</p>
            <h3 class="repoTotal">0</h3>
          </div>
          <div class="followers">
            <p>Followers</p>
            <h3 class="followerTotal">0</h3>
          </div>
          <div class="following">
            <p>following</p>
            <h3 class="followingTotal">0</h3>
          </div>
        </div>
        <div class="row-user-location">
          <div class="user-links">
            <div class="location-wrap">
              <img src="assets/icon-location.svg" alt="">
              <p class="location">Not available</p>
            </div>
            <div class="website-wrap">
              <img src="assets/icon-website.svg" alt="">
              <a class="websites" href="#">Not available</a>
            </div>

          </div>
          <div class="user-links2">
            <div class="twitter-wrap">
              <img src="assets/icon-twitter.svg" alt="">
              <p class="twit">Not available</p>
            </div>
            <div class="company-wrap">
              <img src="assets/icon-company.svg" alt="">
              <p class="companies">Not available</p>
            </div>

          </div>
        </div>
        </div>
      </div>
    </div>
     
    
    
    <script src="https://kit.fontawesome.com/b386b46c97.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
 
  </body>
</html>
