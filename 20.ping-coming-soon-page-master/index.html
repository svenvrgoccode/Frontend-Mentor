<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="styles/normalize.css"> 
    <link rel="stylesheet" href="styles/style.css" />
    <title>My Project</title>
  </head>
  <body>


    <div class="container">
      <img src="images/logo.svg" alt="">
      <div class="text-wrap">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
      <div class="submitFormWrap">
        <form class="email-wrap" novalidate>
          <input class="email" type="email" id="email" placeholder="Your email address....">
          <input class="submitBtn" type="submit" value="Notify Me">
        </form>
        <p class="errorText"></p>
      </div>
      <img class="illustration" src="images/illustration-dashboard.png" alt="">
      <div class="icon-wrap">
        <div class="img-wrap">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="img-wrap">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="img-wrap">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
      <p class="copyright">Copyright Ping. All rights reserved. </p>
    </div>

    
    
    <script src="https://kit.fontawesome.com/b386b46c97.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
 
  </body>
</html>
