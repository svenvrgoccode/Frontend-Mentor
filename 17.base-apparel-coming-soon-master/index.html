<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="styles/normalize.css"> 
    <link rel="stylesheet" href="styles/style.css" />
    <title>My Project</title>
  </head>
  <body>

    <header>
      <div class="container">
        <img src="images/logo.svg" alt="">
      </div>
    </header>

    <img src="images/hero-mobile.jpg"  class="mob">

    <main>
      <section class="hero">
        <div class="container">
          <div class="text-wrap">
            <h1> <span class="pink">We're</span> coming soon</h1>
            <p>ello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          </div>
         
          <form class="emailForm">
            <i class=" notice fa-solid fa-circle-exclamation"></i>
            <input type="email" class="emailInput" placeholder="Email Address">
            <button type="submit" class="submitBtn"><img src="images/icon-arrow.svg" alt="" ></button>
            <div class="error notice"></div>
          </form>
        </div>
        <img src="images/hero-desktop.jpg"  class="desk">
        <img src="images/bg-pattern-desktop.svg" class="pattern"  class="pattern">
      </section>
    </main>
    
    
    <script src="https://kit.fontawesome.com/b386b46c97.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
 
  </body>
</html>
