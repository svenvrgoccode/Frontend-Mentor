<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="styles/normalize.css"> 
    <link rel="stylesheet" href="styles/style.css" />
    <title>My Project</title>
  </head>
  <body>


    <div class="container">
      <div class="col">
        <div class="cards">
          <div class="card1">
            <div class="circles">
              <div class="circle circle1"></div>
              <div class="circle circle2"></div>
            </div>
           <div class="bottom">
            <div class="numberwrap">
              <p class="number"><span class="numberCard">0000 0000 0000 0000</span></p>
            </div>
            <div class="nameYear">
              <div class="name"><span class="nameCard">JANE APPLESSED</span></div>
              <div class="year"><span class="mmCard">00</span>/<span class="yyCard">00</span></div>
            </div>
           </div>
          </div>
          <div class="card2">
            <p class="cvc">2424</p>
          </div>
        </div>
      </div>
      <div class="col">
        <form class="formContainer" novalidate>
          <div class="cardName">
            <p>CARDHOLDER NAME</p>
            <input type="text" class="input" id="name" placeholder="e.g Jane Appleseed">
            <p class="errText"></p>
          </div>
          <div class="cardNumber">
            <p>CARD NUMBER</p>
            <input type="text" class="input" id="number" placeholder="e.g. 1234 5678 9123 0000" >
            <p class="errText"></p>
          </div>
          <div class="dateCvc">
            <div class="date">
              <p>EXP.DATE (MM/YY)</p>
              <div class="inputs">
                <input type="text" class="input" id="mm" placeholder="MM">
                <input type="text" class="input" id="yy" placeholder="YY">
              </div>
            </div>
            <div class="cvc">
              <p>CVC</p>
              <input type="text" class="input" id="cvc" placeholder="e.g. 123">
            </div>
          </div>
          <input type="submit" class="submitBtn" value="Confirm">
        </form>
      </div>
      <img class="deskBg" src="images/bg-main-desktop.png" alt="">
    </div>

    
    
 
    <script src="https://kit.fontawesome.com/b386b46c97.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 
  </body>
</html>
