<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="styles/normalize.css"> 
    <link rel="stylesheet" href="styles/style.css" />
    <title>My Project</title>
  </head>
  <body>


    <div class="container calc">
      <div class="col">
        <p>BILL</p>
        <div class="input-bil-wrap">
          <i class="fa-solid fa-money-bill"></i>
          <input class="bill-input" dir="rtl" type="text" placeholder="0">
        </div>
        <p>Select Tip %</p>
        <div class="tip-wrap">
          <button class="btn">5%</button>
          <button class="btn">10%</button>
          <button class="btn">15%</button>
          <button class="btn">25%</button>
          <button class="btn">50%</button>
          <input class="custom-btn" type="text" value="Custom">
        </div>
        <p>Number of People</p>
        <div class="input-people-wrap">
          <i class="fa-solid fa-user"></i>
          <input class="people-input" dir="rtl" type="text" placeholder="1">
        </div>
      </div>
      <div class="col">
     <div class="total">
      <div class="tip-amount">
        <div class="amount">
          <h5>Tip Amount</h5>
          <p>/ person</p>
        </div>
        <h2 class="tip-amount">$0.00</h2>
      </div>
      <div class="amount-wrap">
        <div class="amount">
          <h5>Total</h5>
          <p>/ person</p>
        </div>
        <h2 class="">$0.00</h2>
      </div>
     </div>
     <button class="reset-button">RESET</button>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/b386b46c97.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
 
  </body>
</html>
